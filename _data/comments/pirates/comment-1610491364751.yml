message: "Cami Halısında Fiyatta En Büyük Etken\r\nCami halısı satın alırken fiyatı etkileyen en önemli hususlardan bir tanesi, halının kaç kat iple dokunmuş olduğudur.\r\nZira cami halıları sürekli değiştirilmediğinden dolayı ve bir kere döşendiğinden dolayı \r\nyaz ve kış aylarına uyum sağlayacak olan kalınlıkta  \r\nbir halı satın almak daha doğru olur. Aksi halde ince bir halı yaz \r\nayları için münasip olsa da kış aylarında sıcak tutmayacak \r\nve aynı zamanda yumuşak bir dokuya da sahip olmayacaktır.\r\n\r\nBu sebeple her mevsim düşünülerek halının kalınlık derecesi ona göre ayarlanmalıdır.\r\n\r\nYine aynı şekilde halı fiyatlarını etkileyen bir diğer \r\nhusus ise cami halısının sade veya desenli olup olmamasıdır.\r\nSon zamanlarda çok fazla tercih edilen Osmanlı desenleri diğer halılara nazaran biraz daha \r\nfarklı ve fazla fiyata sahip olabilir fakat görüntü ve kullanış açısından da oldukça güzel \r\nolduğu için bu fiyata değecektir."
