message: "Modelli Cami Halıları \r\n\r\nCami halıları çeşitli işlemler sonucu meydana getirilen genelde üç \r\nmodel etrafında toplanan ürünlerdir. Bu tür ürünler içerisinde en sık kullanılanlar göbekli, saflı \r\nve seccadeli olanlardır. Camiler içerisinde seccadeli modellerin önemi büyüktür.\r\nHer bireyin kendi namaz kılacağı alanı belirleyen halılar, kaliteli ve dayanıklı yapıdadır.\r\nGünümüz şartlarında cami halısı hazırlamak \r\nzor ve zahmetli bir süreci meydana getirir.\r\n\r\n\r\nBu durumla birlikte birçok yönden işlemlerin belirli basamaklarla yapılması \r\ngerekir. Halıların durumu, dayanıklılığı ve renklendirmesi, özellikle dikkat edilecek detaylardan birisidir.\r\nİsteğe uygun ürünlerin hazırlanması da mümkündür.\r\nBu sonuçla cami içerisine en uygun modelleri alabilirsiniz.\r\nCami halısı fiyatları farklı detaylar incelenerek hesaplanmaktadır ve bu yönde satışa çıkarılmaktadır."
