message: "Cami halısı alımı yapılırken ortamın durumu \r\nda gözetilmelidir. Bu doğrultuda kaliteli ürünlere ulaşılacak ve eksiksiz bir şekilde hizmet sağlanacaktır.\r\nGelişen teknolojiyle birlikte, bu tür ürünlerinde onlarca çeşidi oluşturulmuştur.\r\nCamilerde kullanılan halıların alttan ısıtma sistemine karşı dayanıklı \r\nolması gerekir. Bulunan halıların bu tür sistemlere uyumlu,\r\ntüylenme yapmayacak şekilde dokuması yapılmıştır.\r\nBu sayede sürekli kullanım sırasında olumsuzluklar ortadan kalkacaktır.\r\n\r\nCami halıları çeşitli süreçler sonucu oluşturulmakta ve bu süreçler bazı durumlarda çok uzamaktadır.\r\nCami halısı fiyatları bu doğrultuda fazlaca değişiklik gösterebilir.\r\nTüm bu detaylara özen gösterilmeli ve gerekli ürünlere ulaşılmalıdır."
