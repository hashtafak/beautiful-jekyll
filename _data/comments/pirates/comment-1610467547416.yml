message: "Cami Halılarının Camiyi Tamamlayıcı Olması Gerekir\r\n\r\nCami halıları kurumsal bir firmadan alınmadan önce mutlaka caminin deseni ve renkleri incelenmeli, \r\nbu şekilde bir karara vararak en doğru tercih yapılmalıdır.\r\n\r\nÖrneğin camideki avizenin ve duvarların işçiliği, celi sülüs ile yazılan dualar ve ayetlerin renkleri düşünüldüğünde en uyumlu \r\nhalıyı seçmek daha doğru olur. Bu şekilde bir uyum caminin hem daha içten ibadet edilecek huzur dolu bir yer olmasını, hemde \r\ngelen turistler tarafından göz alıcı ve değer verilen bir \r\nyer olduğunu göstermek için önemlidir. Zira \r\nibadethanelere verilen özen dine verilen değeri \r\ngösterecek ve insanlar da bu şekilde izlenim bırakacaktır."
