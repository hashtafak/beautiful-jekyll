message: "Cami Halısı Nasıl Seçilir?\r\nCamiler gün içerisinde onlarca kişinin uğradığı ibadet mekanları olduğu için, \r\niçerisinin dizaynına dikkat etmek gerekir. Cami halısı, kürsü, kitaplıklar ve ayakkabılıklar gibi daha \r\nbirçok şey bu nokta hesaba katılarak ayarlandığı vakitte \r\ndaha güzel sonuçlar elde edilecektir. Dikkat edilmesi gereken en önemli husus cami halısının kolay kolay kirlenmeyen koyu renklerden seçilmesidir.\r\nBir de halının dokunduğu kumaş evlerde seçilen halılardan daha kaliteli olmalıdır.\r\nÖrneğin naylon bir halı daha çabuk kirleneceği için tercih edilmesi \r\ndoğru olmaz. Aynı zamanda sürekli ibadet ve secde edildiği \r\niçin insanların ciltlerini tahriş etmeyecek iplerle dokunan halılar olması gerekir.\r\nBunlar dikkate alındığında daha güzel sonuçlar elde edilecektir."
