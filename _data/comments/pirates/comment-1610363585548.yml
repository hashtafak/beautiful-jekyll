message: "Водный гиацинт или эйхорния отличная (латинское название Eichhornia crassipes) – водное растение семейства Понтедериевые. В естественных условиях растет в тропических странах Африки, Южной и Центральной Америки. В местностях с умеренным климатом водный гиацинт  используют для посадки в домашних условиях или оранжереях. Корни у эйхорнии полностью погружены в воду, но держатся за грунт. Листья растут из розетки, у основания листа имеется вздутие с пористой тканью внутри, за счет которой растение держится на воде. \r\n \r\nЦветки напоминают цветки гиацинта, из-за чего растению и было дано это название, цвет их – розовый, голубой или фиолетовый. \r\n \r\nВ теплых водах тропических рек и озер водяной гиацинт очень быстро размножается, покрывая всю поверхность водоема плотным ковром. Покрытие получается настолько плотным, что мешает движению судов и работе гидроэлектростанций. \r\nИсточник - https://xn--80adrl3a.xn--p1acf"
