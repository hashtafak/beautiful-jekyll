message: "Su perdesi uygulamaları kullanıldığı alana huzur, dinginlik katan ve \r\nmodern görünümlü dekoratif bir uygulamadır.\r\n\r\nKullanım alanına özel olarak tasarladığımız su perdesi şelaleleri su sesinin rahatlatıcı özelliğinden faydalanılmasını sağlar.\r\nİş yerlerinin stresli ve zor geçen saatlerinde çalışanlarınızı rahat ettirmek dinlendirmek \r\nisterseniz hemen Firmamız ile iletişime geçerek sizlere uygun, özel \r\ntekliflerimizi ve modellerimizi görerek içerisinden istediğinizi seçebilirsiniz."
