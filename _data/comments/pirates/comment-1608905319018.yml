message: "Özel Dikim Cami Halıları\r\n\r\nCamı halısı uygun desenlerle ve renklerle hazırlanması \r\ngereken ürünlerdir. Özellikle bu tür ürünlerdeki kaliteli kumaş, kullanım açısından fayda sağlar.\r\n\r\nBu tür halıların farklı modellerle özel bir \r\nşekilde dikilmesi mümkündür. Bunun dışında oldukça doğal ve sade yapılarıyla hazırlanmaları ve müşteri memnuniyetine sunulmaları \r\nda mümkündür. Günümüzde bu tür ürünlerin camilerde kullanılması zorunludur.\r\n\r\nCami halısı fiyatları belirli koşullar göz önünde bulundurularak hesaplanır.\r\nGenelde seccadeli modelleri tercih edilir. Bunun yanında stokta olan ürünleri beğenmemeniz \r\nve yeni bir halı diktirmek istediğiniz \r\nzamanlarda destek talebinde bulunmanız mümkündür. Cami \r\nhalıları üretim sırasında çeşitli zorluklar meydana \r\ngetiren ve meşakkatli işlerdir."
