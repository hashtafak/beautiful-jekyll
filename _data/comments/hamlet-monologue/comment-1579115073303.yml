message: "I think that everything composed was very reasonable.\r\n\r\nHowever, think about this, what if you were to write a awesome headline?\r\n\r\nI mean, I don't want to tell you how to run your website, however what if you added a \r\ntitle that makes people desire more? I mean To be is kinda plain. You could peek at Yahoo's front page \r\nand see how they create article headlines to get people to \r\nclick. You might add a video or a pic or two \r\nto grab people excited about what you've got to say.\r\nJust my opinion, it could bring your website a little bit more interesting."
