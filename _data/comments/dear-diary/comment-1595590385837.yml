message: "Gorabet giriş adresi değişime uğramış ve artık güncel alan adı üzerinden hizmet vermektedir.\r\nSitenin güncellenmemiş sistemi üzerinden erişim sağlamaya çalışırsanız bu adres \r\nBTK tarafından askıya alınmıştır ibaresi ile karşı karşıya kalırsınız.\r\nSüreç içerisinde acaba alan adı değişimi kullanıcıların istifade edecekleri olanakların güvenilirliği ile mi alakalı soruları da sıklıkla yöneltilmektedir.\r\nBahis platformunda alan adı değişimi yaşanması sistemin güvenliği ile alakalı bir sorundan kaynaklanmaz.\r\n\r\n\r\n\r\nGorabet"
