message: "müzik dinle\r\nHer yıl çıkan Türkçe şarkılar, müzik severlerin ilgisini çekiyor ve enerjilerini yükseltme noktasında rol oynuyor.\r\n\r\nBu anlamda güncel tüm şarkıları bulabileceğiniz adreslerden birisi Müzik \r\nDinle Dur. Müzik Dinle Dur üzerinden Türkçe şarkılar listesi sayesinde en son çıkan, \r\n2020’nin en sevilen şarkılarını istediğiniz her yerde \r\ndinleme şansına sahipsiniz. Bu listeyle en sevdiğiniz Türkçe pop şarkılar, gittiğiniz her yerde \r\nsize eşlik edebilir."
