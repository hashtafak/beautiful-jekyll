message: "Лично отвечаю за результаты лечения \r\nнаших пациентов.\r\nФедоров Роман Николаевич, главный врач и основатель Центра Имплантации\r\n\r\nРассчитать стоимость\r\nСтоматолог-имплантолог Федоров Роман Николаевич\r\nИмплантация зубов в стоматологической клинике\r\nОпытные врачи\r\nЗа прошлый год сделали 480 операций\r\nВсе на 4/Все на 6.\r\nОколо 2000 имплантов устанавливаем в год.\r\n80+ коронок изготавливаем и ставим в месяц\r\nУ нас мощный и безопасный 3D томограф для точной диагностики и контроля лечения.\r\n\r\n\r\nСохраняем здоровье зубов, спасаем от \r\nразрушения и боли, заботимся о красоте улыбки.\r\n\r\nБеремся за самые сложные случаи.\r\n\r\nЗнаем нюансы, отточили хирургические \r\nманипуляции, выполняем все работы быстро и на совесть.\r\n\r\nПрозрачность и ответственность\r\nНе боимся брать ответственность, гордимся своими \r\nработами и даем расширенную гарантию.\r\n\r\n\r\nОсновал и руководит стоматологическим \r\nцентром сам врач. Заботимся о качестве лечения пациентов больше, чем \r\nо прибыли.\r\nЧестные цены\r\nФиксируем в плане конечную цену лечения \r\nбез надбавок.\r\nЕсть беспроцентная рассрочка.\r\nНет скрытых платежей.\r\nМы в центре города\r\nУдобное расположение клиники.\r\n\r\nЛегко дойти от метро.\r\nБесплатная парковка для гостей на \r\nмашине.\r\nВиды имплантации\r\nСделаем все зубы за один день\r\n\r\nЗубы за 1 день\r\nЗубы за 1 день\r\nЗабудьте о съемных протезах навсегда!\r\nВерните ровные красивые зубы ВСЕГО ЗА 1 ДЕНЬ!\r\n\r\n\r\nДетали и стоимость\r\nAll-on-4\r\nAll-on-4\r\nAll-on-4 – это концепция лечения, которая применяется при протезировании полного зубного ряда \r\nили большого количества утраченных зубов.\r\nДанный протокол лечения на \r\nсегодняшний день активно используется уже более двух десятилетий.\r\n\r\n\r\nДетали и стоимость\r\nAll-on-6\r\nAll-on-6\r\nМетодика используется в условиях более атрофированной костной ткани \r\nчелюсти, при этом улучшена степень \r\nподдержки протезов за счет увеличенного \r\nколичества опор.\r\n\r\nДетали и стоимость\r\nСкуловая имплантация\r\nСкуловая имплантация\r\nСкуловая имплантация — разновидность протокола лечения \r\nALL-on-4 (все-на-четырех), которая подходит \r\nдля самых сложных случаев:\r\nкогда костная ткань на верхней челюсти настолько рассосалась или воспалена, \r\nчто невозможно установить обычные импланты даже под углом.\r\n\r\n\r\n\r\nДетали и стоимость\r\nГарантируем результат на всю жизнь\r\nМы качественно работаем и уверены в результате.\r\nПоэтому даем пожизненную гарантию на имплантацию зубов нашим пациентам.\r\n\r\n\r\nПодробнее\r\nГарантия результата на всю жизнь\r\nПопулярные услуги\r\nИмплантация\r\nзубов\r\n\r\nИмплантация\r\nзубов\r\nУстановка\r\nкоронок\r\n\r\nУстановка \r\nкоронок\r\nЗубные\r\nпротезы\r\n\r\nЗубные\r\nпротезы\r\nУстановка\r\nвиниров\r\n\r\nУстановка\r\nвиниров\r\nЛечение зубов\r\nбез боли\r\n\r\nЛечение зубов\r\nбез боли\r\nЦифровая 3D\r\nдиагностика\r\n\r\nЦифровая 3D\r\nдиагностика\r\nУстановка\r\nбрекетов\r\n\r\nУстановка \r\nбрекетов\r\nРеставрация\r\nзубов\r\n\r\nРеставрация \r\nзубов\r\nВрачи центра\r\nСтоматолог хирург-имплантолог Федоров Роман Николаевич\r\nСтоматолог хирург-имплантолог Федоров Роман Николаевич\r\n\r\nВрач-стоматолог хирург-имплантолог, ортопед.\r\nКлинический стаж - 24 года.\r\n\r\n\r\nТарасов Роман Владимирович\r\nТарасов Роман Владимирович\r\n\r\nВрач-стоматолог хирург-имплантолог, ортопед.\r\nСтаж работы - 10 лет.\r\n\r\nДандре Лина Николаевна\r\nДандре Лина Николаевна\r\n\r\nВрач-стоматолог, ортопед.\r\nСтаж работы 8 лет\r\n\r\nКолгушкина Татьяна Васильевна\r\nКолгушкина Татьяна Васильевна\r\n\r\nВрач-стоматолог, терапевт, клинический стаж \r\n- 20 лет\r\n\r\nГелло Ирина Андреевна\r\nГелло Ирина Андреевна\r\n\r\nСтоматолог-ортодонт. Клинический стаж 8 лет\r\n\r\nПрытков Дмитрий Олегович\r\nПрытков Дмитрий Олегович\r\n\r\nВрач-стоматолог, ортопед, стаж работы \r\n3 года\r\n\r\nБякова Елена Сергеевна\r\nБякова Елена Сергеевна\r\n\r\nМенеджер по работе с пациентами\r\n\r\nЗапись\r\nна бесплатный прием\r\nИмя\r\nТелефон\r\nЗаписаться\r\nили позвоните\r\n\r\n8 495 127-83-36\r\n\r\nНажимая на кнопку «Записаться», Вы даёте согласие на обработку персональных данных и соглашаетесь с Политикой конфиденциальности.\r\n\r\n\r\n30-40 минут\r\nБесплатно\r\nImage descripription\r\nВрач осмотрит вас и поставит диагноз\r\nВы получите план лечения со сроками \r\nи стоимостью\r\nЕсли устроит, сможете сразу начать лечение\r\n© Яндекс Условия использования\r\nСоздать свою карту\r\nАдрес или объект\r\n400 м\r\nПреимущества стоматологии:\r\nКлиникой руководит врач, поэтому на \r\nпервом месте для нас качество лечения, а не получение прибыли.\r\nУ нас адекватные цены, итоговая \r\nстоимость лечения ниже средней в Москве, а результаты превосходные.\r\nНаше отличие от других клиник в ответственном подходе:\r\n\r\nДаём пожизненную гарантию на импланты и работу врача.\r\n\r\nИспользуем лучший 3D-томограф, чтобы точно диагностировать \r\nи безошибочно выполнять работу.\r\nНаши врачи работают с самым современным и отлично зарекомендовавшим себя оборудованием.\r\n\r\nЗакупаем и используем только качественные расходные материалы.\r\n«Не экономим и не рискуем здоровьем пациентов» — \r\nэто требование основателя клиники.\r\nПациент должен уйти с решённой проблемой, а врач должен быть \r\nспокоен за результат своей работы.\r\n\r\n\r\nРаботаем с соблюдением мировых стоматологических стандартов, по строгим протоколам.\r\n\r\nНаши врачи проходили обучение и повышали квалификацию за рубежом.\r\n\r\nПрактикуем передовые методики \r\nлечения и восстановления отсутствующих зубов.\r\nОдни из первых в Москве стали работать по технологии All-on-4, \r\nвозвращать все зубы за 1 день.\r\n\r\nРаботаем как команда единомышленников:\r\nруководство, врачи, ассистенты, зубные \r\nтехники. У нас нет большой текучки, \r\nработаем бок о бок годами,\r\nприводим лечить членов своих \r\nсемей, потому что уверены в качестве.\r\n\r\nБерёмся за самые сложные случаи.\r\n\r\nУ нас большой опыт и мы продолжаем \r\nоттачивать мастерство. Помогая тем, от кого другие врачи отказались, мы растём над собой.\r\n\r\nВажная информация!\r\nОтсутствие боли, индивидуальный подбор обезболивающих\r\nПожизненная гарантия\r\nМноголетний практический \r\nопыт\r\nВысокотехнологичное оборудование и лучшие материалы\r\nСовременные методики лечения и соблюдение \r\nмировых стандартов\r\nВозможность восстановить зубы за несколько дней\r\nНесколько тысяч довольных пациентов\r\nЧестные и адекватные цены\r\nЕсли есть противопоказания?\r\n\r\n\r\nОбязательно советуйтесь с врачом!\r\n\r\n\r\nВрачи\r\nАдрес и Контакты\r\nЦены\r\nИмплантация зубов\r\nПротезирование\r\nЛечение зубов\r\nГигиена и отбеливание\r\nИсправление прикуса\r\nЖурнал\r\n+7 495 127-83-36\r\n\r\nс 9.00 до 21.00\r\n\r\nЗаписаться\r\nДобрынинская\r\nСерпуховская\r\nТульская\r\nул.Люсиновская, д. 53, корп.\r\n2\r\n\r\nМичуринский проспект\r\nПроспект Вернадского\r\nул. Удальцова, д. 87, корп. 4"
