message: "Everything said was actually very logical. However, what about this?\r\nwhat if you wrote a catchier title? I mean, I don't wish \r\nto tell you how to run your blog, however suppose you added a post title \r\nthat makes people desire more? I mean Soccer is kinda boring.\r\nYou could look at Yahoo's home page and see how they create post headlines \r\nto grab people interested. You might add a video or a picture or two to grab readers interested about what you've got to say.\r\n\r\nJust my opinion, it could bring your blog a little bit more interesting."
