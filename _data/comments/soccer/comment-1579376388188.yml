message: "I believe what you typed was very reasonable. But, consider \r\nthis, what if you were to write a killer title?\r\nI ain't suggesting your content isn't solid, but what \r\nif you added a title that grabbed people's attention? I mean Soccer is a little boring.\r\nYou should glance at Yahoo's home page and see how they create news headlines to grab viewers interested.\r\n\r\nYou might try adding a video or a related picture or two to get readers interested about what \r\nyou've written. In my opinion, it might bring your posts a little bit more interesting."
