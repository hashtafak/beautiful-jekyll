message: "First off I would like to say excellent blog! I had a quick question which \r\nI'd like to ask if you don't mind. I was \r\ncurious to know how you center yourself and clear your head \r\nprior to writing. I've had a hard time clearing my mind in getting my ideas out there.\r\nI do enjoy writing but it just seems like the first 10 to 15 minutes are usually \r\nlost just trying to figure out how to begin. Any ideas or tips?\r\n\r\nCheers!"
