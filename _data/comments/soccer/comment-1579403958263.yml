message: "I believe everything said was actually very reasonable.\r\nBut, what about this? what if you wrote a catchier post title?\r\nI ain't suggesting your content isn't solid., however suppose you \r\nadded a post title to possibly grab folk's attention? I mean Soccer is a little vanilla.\r\nYou should glance at Yahoo's front page and note how they \r\ncreate news titles to grab people interested. You might \r\nadd a related video or a related picture or two to get readers excited about what you've written. Just \r\nmy opinion, it might bring your website a little bit more interesting."
