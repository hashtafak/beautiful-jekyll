message: "I think what you typed made a bunch of sense.\r\nBut, what about this? suppose you were to write a awesome headline?\r\nI ain't suggesting your information isn't good, but what \r\nif you added a title to maybe grab folk's attention? I mean Soccer is kinda boring.\r\nYou ought to glance at Yahoo's home page and see how they write \r\narticle headlines to grab people interested.\r\n\r\nYou might try adding a video or a picture or two to grab readers interested about what \r\nyou've got to say. In my opinion, it could make \r\nyour posts a little livelier."
