message: "I think what you said was actually very reasonable.\r\n\r\nBut, think about this, suppose you were to create a killer headline?\r\nI ain't saying your content isn't solid, but suppose you added something that grabbed people's \r\nattention? I mean Soccer is a little vanilla.\r\nYou ought to glance at Yahoo's home page and see how they create news headlines to grab people interested.\r\nYou might try adding a video or a related pic or two to grab people \r\ninterested about everything've written. Just my opinion, it could make your blog \r\na little bit more interesting."
