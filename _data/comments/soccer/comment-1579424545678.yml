message: "I think everything wrote made a bunch of sense.\r\nBut, think on this, what if you were to create a killer \r\nheadline? I mean, I don't want to tell you how to run your website, however what \r\nif you added a headline that makes people desire more?\r\nI mean Soccer is a little boring. You could peek at Yahoo's home page and see how they create article titles to grab people \r\nto open the links. You might try adding a video or a related pic or two to get people interested about everything've got \r\nto say. Just my opinion, it could bring your posts a little livelier."
