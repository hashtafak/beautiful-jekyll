message: "I think everything wrote made a ton of sense. But, what about this?\r\nsuppose you added a little content? I mean, I don't want to tell you how to run your blog,\r\nhowever suppose you added a title that grabbed people's attention? I mean Soccer is a little boring.\r\n\r\nYou might peek at Yahoo's home page and note how they create article headlines to get people interested.\r\nYou might add a related video or a pic or two to get people interested about what you've written. Just \r\nmy opinion, it would bring your posts a little livelier."
