message: "I think that everything said made a lot of sense. However, consider this, what if you were to write a \r\nkiller headline? I am not suggesting your content is not solid, but suppose you added something to \r\nmaybe grab folk's attention? I mean Soccer is a little plain. You ought \r\nto glance at Yahoo's front page and note how \r\nthey create news headlines to grab people to click.\r\nYou might try adding a video or a pic or two to get people \r\nexcited about what you've written. In my opinion, it would make your website a little \r\nlivelier."
