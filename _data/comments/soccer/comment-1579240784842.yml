message: "What you typed was actually very logical. However, think about this, what \r\nif you were to create a awesome headline? I mean, I don't \r\nwant to tell you how to run your website, however what if you added something to maybe get folk's attention? I mean Soccer \r\nis a little plain. You should peek at Yahoo's front page \r\nand watch how they write post headlines to get people to click.\r\n\r\nYou might add a video or a related pic or two to grab people interested about everything've written. In my opinion, it could bring your posts a little livelier."
